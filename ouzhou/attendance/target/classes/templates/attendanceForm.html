<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>打卡表格</title>
    <link rel="stylesheet" href="/css/Form.css">
</head>
<body>
    <h2>打卡表格</h2>
    <form id="attendanceForm">
        <label for="employeeId">员工ID:</label>
        <input type="number" id="employeeId" name="employeeId"><br><br>
        
        <label for="checkIn">上班时间:</label>
        <input type="datetime-local" id="checkIn" name="checkIn"><br><br>
        
        <label for="breakTime">休息时间:</label>
        <input type="datetime-local" id="breakTime" name="breakTime"><br><br>
        
        <label for="endTime">下班时间:</label>
        <input type="datetime-local" id="endTime" name="endTime"><br><br>
        
        <input type="button" value="提交" onclick="submitAttendance()">
		<input type="button" value="打卡记录" onclick="window.location.href='/attendance/records'">

    </form>

    <script src="/js/scripts.js"></script>
    
</body>
</html>
